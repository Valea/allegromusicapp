<!DOCTYPE html>
<!--https://github.com/boyanghu/allegromusicapp.git-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<!-- favicon (little symbol beside the page name) also only works on chrome when site is live -->
<link rel="shortcut icon" href="img/favicon.png" type="image/png">

<!-- linking the Cascasding Style Sheet to the html page -->
<link type="text/css" rel="stylesheet" href="clerk.css"/>

<!-- linking the font from google fonts, try running the page without internet, the font changes -->
<link href='http://fonts.googleapis.com/css?family=Nixie+One' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Corben' rel='stylesheet' type='text/css'>

<!-- linking the javascript page to this html page -->
<script type="text/javascript" src="connect.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- the text displayed on the tab of your browser -->
<title>Allegro - Clerk</title>
</head>

<body>

<!-- message popup-->
<div id = "message_popup">
	<div id = "message_box_text" class = "sign_in_input">placeholder</div>
	<div id = "message_box_close" onclick = "document.getElementById('message_popup').style.display = 'none'">Ok</div>
</div>

<!-- left sidebar -->
<div id = "sidebar_left">
	<img id = "title_img" src = "img/title_pic4.png">

	<!-- purchase -->
	<div id = "clerk_purchase">
		<!-- upc and qty info -->
		<div id = "clerk_item">
			<form id = "clerk_purchase_form">
				<input id = "purchase_upc" class="clerk_input" type="text" name="purchase_upc" size="6" maxlength="6" placeholder="Item UPC (6-digit)">
			</form>
			<div class = "item_add" onclick="addToBasket(document.getElementById('purchase_upc').value)"><p class = "item_add_text">Add To Purchase</p></div>
		</div>		
	</div>

	<!-- return -->
	<div id = "clerk_return">
		<form id = "clerk_return_form">			
			<input id="receipt_id" class="clerk_input" type="text" placeholder="Receipt Id"><br>
		</form>
		<div class = "item_add" onclick="validateReturn()"><p class = "item_add_text">Process Return</p></div>
	</div>
</div>

<!-- quantity popup -->
<div id = "basket_quantity_popup">
	<img id = "basket_quantity_cancel" src = "img/cancel.svg" onclick = "basketQuantity(0)">
	<form id = "basket_quantity_form">
		<input id ="quantity_basket" class = "sign_in_input" type ="text" name = "title" placeholder = "Quantity">
	</form>
	<div id = "add_quantity" onclick = "addQuantity()">Add</div>
</div>

<!-- checkout popup -->
<div id = "checkout_popup">
	<img id = "checkout_popup_cancel" src = "img/cancel.svg" onclick = "checkOutPopUp(0);">
	<div id = "checkout_popup_display"></div>
	<select id="payment_type" class="clerk_input" name="payment_type" required onchange="togglePaymentInfo(this.value)">
		<option>Select a Payment Type</option>
		<option value="Cash">Cash</option>
		<option value="Credit">Credit Card</option>
	</select>
	<form id = "credit_card_form">
		<input id ="credit_card_number" class = "sign_in_input" type ="text" name = "title" placeholder = "Credit Card Number" style="visibility:hidden">
		<input id ="expire_date" class = "sign_in_input" type ="text" name = "title" placeholder = "Expire Date mmyy" style="visibility:hidden">
	</form>
	<div id = "checkout_popup_click" onclick = "instorePurchase(document.getElementById('payment_type').value)">Proceed</div>
</div>

<!-- receipt popup -->
<div id = "receipt_popup">
	<div id = "receipt_text" >placeholder</div>
	<div id = "receipt_close" onclick = "document.getElementById('receipt_popup').style.display = 'none'">Ok</div>
</div>

<!-- basket menu -->
<div id = "sidebar_right">
		<div id = "basket"></div>
		<div id = "checkout" onclick = "checkOut()">Check Out</div>
</div>

<!-- main display -->
<div id = "main_center">
</div>

</body>
</html>
