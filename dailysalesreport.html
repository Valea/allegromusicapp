<head>
<!-- favicon (little symbol beside the page name) also only works on chrome when site is live -->
<link rel="shortcut icon" href="img/favicon.png" type="image/png">

<!-- linking the Cascasding Style Sheet to the html page -->
<link type="text/css" rel="stylesheet" href="dailysalesreport.css"/>

<link href='http://fonts.googleapis.com/css?family=Nixie+One' rel='stylesheet' type='text/css'>

<!-- JavaScript Files -->
		<script type="text/javascript" src="onclick.js"></script>
		<script type="text/javascript" src="manager.js"></script>
		<script type="text/javascript" src="connect.js"></script>
<script>
		function itemadded(){

	var addItemValues = document.getElementById("add_item");
	var title = addItemValues.elements[0].value;
	var diskType = addItemValues.elements[1].value;
	var category= addItemValues.elements[2].value;
	var company = addItemValues.elements[3].value;
	var year = addItemValues.elements[4].value;
	var price= addItemValues.elements[5].value;
	var stock= addItemValues.elements[6].value;
	
	// when all fields are covered
	if (window.XMLHttpRequest)
	{// initialize a request for modern browsers
		xmlhttp=new XMLHttpRequest();
	}
	else
	{// initialize a request for internet explorer, cuz ie is soooo awesome!
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}
	xmlhttp.onreadystatechange=function()
	{
		if (xmlhttp.readyState==4 && xmlhttp.status==200)
		{
			//document.getElementById("hullahs").innerHTML=xmlhttp.responseText;
			displayMessage(xmlhttp.responseText);
		//add(0)
		}
	}
	// request to run signUp.php with query strings  
	xmlhttp.open("GET","addItem.php?title="+ title+ "&disk_type=" + diskType+ "&category=" + category+ "&company=" + company+ "&pub_year=" + year + "&price=" + price + "&stock=" + stock,true);

	// excecute the request
	xmlhttp.send();
}
</script>
</head>

<body>
	<div id ="shopicon" onclick = "menuopen('printsales')">
		<img id = "title_img" src = "img/title_pic4.png">
	</div>
	<div id = "printreports">
		<div id = "printsales" class= "printbox">
			<p id = "dailytxt" class = "reporttxt">Daily Sales Report</p>
			<img class = "printerimg" src= "img/printer.svg">
			<p id = "printtxt"> Print </p>
		</div>
		<div id = "printtop" class= "printbox">
			<p id = "toptxt" class = "reporttxt">Top Selling Report</p>
			<img class = "printerimg" src= "img/printer.svg">
			<p id = "printtxt"> Print </p>
		</div>

		<!-- forms! -->
	</div>
	<div id="add_popup">
		<form id="add_item" >
			<input id="add_title" class="manager_input" name="title" type="text" placeholder="Title" required>
			<select id="add_type" class="manager_input" name="disk_type" required>
				<option selected>Disk Type</option>
				<option value="CD">CD</option>
				<option value="DVD">DVD</option>
		</select>
		<select id="add_cate" class="manager_input" name="category" required>
			<option selected>Genre</option>
			<option value="Rock">Rock</option>
			<option value="Rap">Rap</option>
			<option value="Pop">Pop</option>
			<option value="Country">Country</option>
			<option value="New Age">New Age</option>
			<option value="Classical">Classical</option>
			<option value="Instrumental">Instrumental</option>
		</select>
		<input id="add_comp" class="manager_input" name="company" type="text" placeholder="Publishing Company" required><br>
		<input id="add_year" class="manager_input" name="pub_year" type="text" placeholder="Publishing Year" required>
		<input id="add_price" class="manager_input" name="price" type="text" placeholder="Price" required><br>
		<input id="add_stock" class="manager_input" name="stock" type="text" placeholder="Stock" required>
		<input type="button" onclick="itemadded()">
	</form>
	<div id = "item_submit" onclick = "itemadded()"> Add New Item </div> 
</div>
<div id="stock_popup">
	<form id="stock_item" action="addStock.php" method="POST">
		<input id="stock_upc" class="manager_input" name="upc" type="text" placeholder="UPC" required><br>
		<input id="stock_stock" class="manager_input" name="stock" type="text" placeholder="Stock" required><br>
		<input id="stock_price" class="manager_input" name="price" type="text" placeholder="Price"><br>
		
	</form>
	<div id = "stock_submit" onclick = "stockadded()"> Update Stock </div>
</div>
