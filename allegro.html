<!DOCTYPE html>
<!--https://github.com/boyanghu/allegromusicapp.git-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<!-- favicon (little symbol beside the page name) also only works on chrome when site is live -->
<link rel="shortcut icon" href="img/favicon.png" type="image/png">

<!-- linking the Cascasding Style Sheet to the html page -->
<link type="text/css" rel="stylesheet" href="allegro.css"/>

<!-- linking the font from google fonts, try running the page without internet, the font changes -->
<link href='http://fonts.googleapis.com/css?family=Nixie+One' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Pathway+Gothic+One' rel='stylesheet' type='text/css'>

<!-- linking the javascript page to this html page -->
<script type="text/javascript" src="connect.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- the text displayed on the tab of your browser -->
<title>Allegro</title>
</head>

<!-- when the page layout is set the call to the Javascript function is called to fill in the body--> 
<body onload = "pageInit()">

<!-- filter menu-->
<div id = "sidebar_left">
	<img id = "title_img" src = "img/title_pic4.png">
	
    <div id ="filter_row"><p id = "genre_title">Genre</p></div>
	
    <div id = "all_genre_row"class = "genre_items">
		<img id = "all_check_img" class = "check_img" src = "img/checkmark.png">
   		<p id = "all_text" class = "filter_text">all genres</p>
	</div>

	<div id = "rock_genre_row" class = "genre_items">
		<img id = "rock_check_img" class = "check_img" src = "img/checkmark.png">
    	<p id = "rock_text" class = "filter_text">rock</p>
	</div>

	<div id = "rap_genre_row" class = "genre_items">
		<img id = "rap_check_img" class = "check_img" src = "img/checkmark.png">
    	<p id = "rap_text" class = "filter_text">rap</p>
	</div>

	<div id = "pop_genre_row" class = "genre_items">
		<img id = "pop_check_img" class = "check_img" src = "img/checkmark.png">
    	<p id = "pop_text" class = "filter_text">pop</p>
	</div>

	<div id = "country_genre_row" class = "genre_items">
		<img id = "country_check_img" class = "check_img" src = "img/checkmark.png">
  		<p id = "country_text" class = "filter_text">country</p>
	</div>

	<div id = "newAge_genre_row" class = "genre_items">
		<img id = "newAge_check_img" class = "check_img" src = "img/checkmark.png">
    	<p id = "ageAge_text" class = "filter_text">new age</p>
	</div>

	<div id = "classical_genre_row"  class = "genre_items">
		<img id = "classical_check_img" class = "check_img" src = "img/checkmark.png">
    	<p id = "classical_text" class = "filter_text">classical</p>
	</div>

	<div id = "instrumental_genre_row" class = "genre_items">
		<img id = "instrumental_check_img" class = "check_img" src = "img/checkmark.png">
    	<p id = "instrumental_text" class = "filter_text">instrumental</p>
	</div>
</div>

<!-- basket menu -->
<div id = "sidebar_right">
	<form name="input" method="get">
	<br>Category:<br><input type="text" name="category">
	<br>Title:<br><input type="text" name="title">
	<br>Leading Singer:<br><input type="text" name="singer">
	<br>Quantity:<br><input type="text" name="quantity">
	<input type="submit" value="Find Item" onclick="findMatchingItems(this.form)">
	</form>
	<button type="button" onclick="updateBasket()">View Shopping Basket</button>
</div>

<!-- main display -->
<div id = "main_center">
</div>

</body>
</html>
